<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE ESTUDIANTES</title>
</head>
<body>
    <FORM NAME="REGISTRO DE ESTUDIANTES">
        Nombre: <input type="text" name="nombre"><br>
        Direccion: <input type="text" name="direccion"><br>
        Género:
        <SELECT NAME="Género">
            <OPTION value="Masculino" selected>Masculino
            <OPTION value="Femenino" selected>Femenino
        </SELECT>
        <br>
        Estado Civil: 
        <br>
        <input type=radio name=EstadoCivil value=Soltero checked>Soltero<br>
        <input type=radio name=EstadoCivil value=Casado>Casado<br>
        <input type=radio name=EstadoCivil value=Otro>Otro<br>
        Carrera a estudiar:
        <SELECT NAME="Carrera">
            <OPTION value="Ingenieria" selected>Ingenieria
            <OPTION value="Derecho" selected>Derecho
            <OPTION value="Empresarial" selected>Empresarial
            <OPTION value="Comunicacion" selected>Comunicacion   
            </SELECT>
        <br>
        <input type=submit name=enviar>
        <input type="reset">             
    </FORM>
</body>
</html>
